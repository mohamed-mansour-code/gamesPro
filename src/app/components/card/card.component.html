<div class="card">
    <img [lazyLoad]="img" class="card-img-top" alt="...">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title text-main fw-25 lh-30 fw-600 m-0 text-truncate">{{cardTitle}}</h5>
            <p class="card-text fw-800 m-0 text-white bg-primary p-1 rounded-1 px-2 flex-shrink-0">free</p>
        </div>
        <p class="text-p fw-400 text-truncate pt-3">{{cardDesc}}</p>
        <div class="d-flex justify-content-between align-items-center">
            <i class="fas fa-plus-square text-p"></i>
            <span class="d-flex gap-1 align-items-center">
                <p class="bg-p rounded-pill badge-genre m-0">{{cardCategories}}</p>
                <i *ngIf="'PC (Windows)' == cardPlatform" class="fab fa-windows text-muted stretched-link"></i>
                <i *ngIf="'Web Browser' == cardPlatform" class="fas fa-window-maximize text-muted stretched-link"></i>
            </span>
        </div>
    </div>
</div>
