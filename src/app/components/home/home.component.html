<section>
    <div class="layer">
        <div class="container">
            <div class="box">
                <h3 class="fs-40 lh-50 fw-500 text-main">Find & track the best <span class="text-primary">free-to-play</span> games!</h3>
                <p class="fs-20 lh-30 fw-300 text-p">Track what you've played and search for what to play next! Plus get free premium loot!</p>
                <button class="btn border-main text-p">Browser Game</button>
            </div>
        </div>
    </div>

    <div class="py-5">
        <div class="container">
            <p class="fs-30 lh-35 fw-500 text-main">
                <i class="fas fa-robot mr-2 text-main"></i>
                <span>Personalized Recommendations</span>
            </p>
        
            <div class="row g-3 mt-5">
                <div class="col-md-4" *ngFor="let el of dataHome.slice(0,3)">
                    <div class="card" [routerLink]="['/Details',el.id]">
                        <img [lazyLoad]="el.thumbnail" class="card-img-top" alt="...">
                        <div class="card-body d-flex justify-content-between align-items-center">
                        <h5 class="card-title text-main fw-25 lh-30 fw-600 m-0 text-truncate">{{el.title}}</h5>
                        <p class="card-text fw-800 m-0 text-white bg-primary p-2 rounded-1 px-3 flex-shrink-0">free</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
